<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="weather.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
  
    <div class="card">
        <div class="search">
            <input class="js-search" type="text" placeholder="Enter City Name" spellcheck="false">
            <button class="search-button js-search-button"><img class="search-button-image" src="img/search.png" alt=""></button>
        </div>
        <div class="error">
            <p class="error-display">Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="img/rain.png" alt="" class="weather-icon js-main-weather-icon">
            <p class="weather-display"></p>
            <h1 class="temp js-temp">26Â°</h1>
            <h2 class="city js-city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="" >
                    <div>
                        <p class="humidity js-humidity">50%</p>
                        <p class="humidity-text">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="" >
                    <div>
                        <p class="wind js-wind">15km/h</p>
                        <p class="wind-text">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
